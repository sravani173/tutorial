<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Webpage</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    /* Basic styling for the entire page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Navigation bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    /* Main content */
    main {
      padding: 20px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<header>
  <h1>Welcome to Our Website</h1>
  <p>This is a sample webpage demonstrating HTML and CSS.</p>
</header>

<main>
  <h2>Main Content</h2>
  <p>This is the main content area of the webpage. You can add your content here.</p>
</main>

<footer>
  <p>&copy; 2024 Sample Website. All rights reserved.</p>
</footer>

</body>
</html>
