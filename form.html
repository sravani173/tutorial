<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 40px; font-weight: bold;">Form Validation In JavaScript</h1>
    <h4 style="text-align: center; font-size: 20px; font-weight: bold;">Sign Up</h4>
    <div class="container"><br>
        <div class="col-sm-6 m-auto">
            <form method="post" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" id="name" autocomplete="off">
                    <span id="Name" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="Email" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="User" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="Pass" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm" class="form-control" id="confirm" autocomplete="off">
                    <span id="Confirm" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="on">
                    <span id="Mobile" style="color: red;"></span>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-primary" autocomplete="off">
                <input type="reset" name="reset" value="Reset" class="btn btn-secondary" autocomplete="off">
            </form><br><br>
        </div>
    </div>

    <script type="text/javascript">
        function validation(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var confirm = document.getElementById("confirm").value;
            var mobile = document.getElementById("mobile").value;
            if (name == "") {
                document.getElementById("Name").innerHTML ="** Please fill the Name field";
                return false;
            }
            // Similarly, perform validations for other fields
        }
    </script>
</body>
</html>
